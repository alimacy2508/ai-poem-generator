<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Travel Poem Generator</h1>
      </header>
      <main>
        <form id="poem-generator">
          <input
            type="text"
            autofocus
            placeholder="Enter the topic of your travel poem"
            required
            autocomplete="off"
            class="prompt-box"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div id="poem"></div>
      </main>

      <footer>
        This project is coded by
        <a href="https://github.com/alimacy2508" target="_blank">Alice</a> and
        is open-sourced on
        <a
          href="https://github.com/alimacy2508/ai-poem-generator"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://creating-ai-poems.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
