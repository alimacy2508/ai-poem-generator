<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Travel Poem Generator</h1>
      </header>
      <main>
        <div id="form-wrapper">
          <form id="poem-generator">
            <input
              type="text"
              autofocus
              placeholder="Enter the topic of a travel poem you would like to generate"
              required
              autocomplete="off"
              class="prompt-box"
              id="prompt-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <small id="hint">i.e. airport, suitcase, airplane...</small>
        </div>
        <div class="poem-hidden" id="poem"></div>
      </main>

      <footer>
        This project is coded by
        <a href="https://github.com/alimacy2508" target="_blank">Alice</a> and
        is open-sourced on
        <a
          href="https://github.com/alimacy2508/ai-poem-generator"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a href="https://creating-ai-poems.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
