<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI Travel Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Travel Destination Generator</h1>
      </header>
      <main>
        <div id="form-wrapper">
          <form id="destination-generator">
            <input
              type="text"
              autofocus
              placeholder="Enter an adjective of the type of place you would like to travel..."
              autocomplete="off"
              class="prompt-box"
              id="prompt-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <small id="hint">i.e. warm, historical, remote</small>
        </div>
        <div class="destination-hidden" id="destination"></div>
      </main>

      <footer>
        This project is coded by
        <a href="https://github.com/alimacy2508" target="_blank">Alice</a> and
        is open-sourced on
        <a
          href="https://github.com/alimacy2508/ai-travel-destination-generator"
          target="_blank"
          >Github</a
        >
        and hosted on
        <a
          href="https://creating-ai-travel-destinations.netlify.app/"
          target="_blank"
          >Netlify</a
        >
        <div id="extra-footer">
          Travel icon was created by
          <a
            href="https://www.freepik.com/free-vector/travel-destination-choosing_10780544.htm#query=travel%20illustration&position=13&from_view=keyword&track=ais&uuid=849a0c30-fba5-429c-ae7c-9ce28bf9aa1c"
          >
            by Vectorjuice on Freepik</a
          >
        </div>
      </footer>

      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/121/939/original/travel_destination-icon.png?1712316210"
        id="travel-icon"
      />
    </div>

    <script src="src/javascript.js"></script>
  </body>
</html>
