<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Travel Poem Generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          autofocus
          placeholder="Enter the topic of your travel poem"
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        Generated poem here
        <br />
        Generated poem here
      </div>
    </main>

    <footer>
      This project is coded by
      <a href="https://github.com/alimacy2508" target="_blank">Alice</a> and is
      open-sourced on
      <a href="https://github.com/alimacy2508/ai-poem-generator" target="_blank"
        >Github</a
      >
      and hosted on <a href="https://creating-ai-poems.netlify.app/">Netlify</a>
    </footer>
    <script src="src/javascript.js"></script>
  </body>
</html>
